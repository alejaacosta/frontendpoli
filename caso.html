<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Creación de Caso - Mesa de Ayuda</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Creación de Caso</h2>
                    <form method="POST">
						<div class="input-group">
                            <label class="label">Tipo:</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Seleccione</option>
                                    <option>Requerimiento</option>
                                    <option>Incidencia</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						<div class="input-group">
                            <label class="label">Categoría:</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="categoria">
                                    <option disabled="disabled" selected="selected">Seleccione</option>
                                    <option>Software</option>
                                    <option>Hardware</option>
									<option>Permisos</option>
									<option>Usuarios</option>
									<option>Infraestructura</option>
									<option>Otro</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fecha Esperada de Solución</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                            <label class="label">Estado:</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="estado">
                                    <option disabled="disabled" selected="selected">Seleccione</option>
                                    <option>Abierto</option>
                                    <option>Asignado</option>
									<option>Cerrado</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Título</label>
                                    <input class="input--style-4" type="text" name="titulo">
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Impacto</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Alto
                                            <input type="radio" checked="checked" name="impacto">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Mediano
                                            <input type="radio" name="impacto">
                                            <span class="checkmark"></span>
                                        </label>
										<label class="radio-container">Bajo
                                            <input type="radio" name="impacto">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
						<div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <label class="label">Descripción</label>
                                    <textarea name="descripcion" rows="5" cols="50"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Técnico Asignado:</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Seleccione</option>
                                    <option>Técnico 1</option>
                                    <option>Técnico 2</option>
                                    <option>Técnico 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
